<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid py-3">
        <div id="form_div">

            <form method="post" action="validar.html">
                <div class="form-row">
                    <div class="form-group col-sm-1 text-center">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="col-sm-11">
                        <input type="text" name="nome" id="nome" placeholder="Nome da pessoa" class="form-control col-sm-8">
                    </div>

                    <div class="form-group col-sm-1 text-center">
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="col-sm-11">
                        <input type="text" name="cpf" id="cpf" class="form-control col-sm-2" placeholder="123.456.789-00">
                    </div>

                    <div class="form-group col-sm-1 text-center">
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="col-sm-11">
                        <input type="text" name="telefone" id="telefone" class="form-control col-sm-2">
                    </div>

                    <div class="form-group col-sm-1 text-center">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="col-sm-11">
                        <input type="text" name="email" id="email" class="form-control col-sm-4">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="rua">Rua</label>
                            <input type="text" name="rua" id="rua" class="form-control">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="numero">Número</label>
                            <input type="text" name="numero" id="numero" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="Estado">Estado</label>
                            <input type="text" name="Estado" id="Estado" placeholder="Sigla" maxlength="2" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <label class="font-weight-bold">Gênero</label>
                        <div class="form-group form-check">
                            <input type="radio" name="genero" id="feminino" value="F" class="form-check-input">
                            <label for="feminino" class="form-check-label">Feminino</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="radio" name="genero" id="masculino" value="M" class="form-check-input">
                            <label for="masculino" class="form-check-label">Masculino</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="radio" name="genero" id="naobinario" value="NB" class="form-check-input">
                            <label for="naobinario" class="form-check-label">Não binário</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="radio" name="genero" id="semresposta" value="SR" class="form-check-input">
                            <label for="semresposta" class="form-check-label">Prefiro não informar</label>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <label class="font-weight-bold">Áreas de interesse</label>
                        <div class="form-group form-check">
                            <input type="checkbox" name="area[0]" id="web" class="form-check-input">
                            <label for="web" class="form-check-label">Sistemas Web</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="area[1]" id="db" class="form-check-input">
                            <label for="db" class="form-check-label">Banco de dados</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="area[2]" id="redes" class="form-check-input">
                            <label for="redes" class="form-check-label">Redes</label>
                        </div>
                    </div>

                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                    <input type="reset" value="Limpar" class="btn btn-danger">

                </div>

            </form>
        </div>
        <div class="my-3">
            <a href="introducao.html">Voltar</a>
        </div>
    </div>


</body>
</html>
