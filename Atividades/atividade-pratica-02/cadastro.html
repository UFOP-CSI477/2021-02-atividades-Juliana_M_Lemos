<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de pessoas</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forms.css">

</head>
<body>
    
    <div>
        <a href="http://www.ufop.br" target="_blank">Site da UFOP</a>
        <br>

        <a href="introducao.html">Início</a>
        <br>

        <a href="perfil.html">Perfil</a>
        <br>
        
        <a href="cadastro.html">Cadastro</a>
        <br>

        <a href="relatorio.html">Relatório</a>
        <br>
    </div>

    <h1>Dados do cadastro da pessoa</h1>

    <form method="post" action="validar.html">
        
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Nome da pessoa">
        </div>

        <div>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">
        </div>

        <div>
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone">
        </div>
        
        <div>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <br>
            <label>Endereço</label>
            <br>
            <label for="rua">Rua</label>
            <input type="text" name="rua" id="rua">
            <br>
            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero">
            <br>
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro">
            <br>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade">
            <br>
            <label for="Estado">Estado</label>
            <input type="text" name="Estado" id="Estado" placeholder="Sigla" maxlength="2">
        </div>

        <div>
            <br>
            <label>Gênero</label>
            <div>
                <input type="radio" name="genero" id="feminino" value="F">
                <label for="feminino">Feminino</label>
            </div>
            <div>
                <input type="radio" name="genero" id="masculino" value="M">
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <input type="radio" name="genero" id="naobinario" value="NB">
                <label for="naobinario">Não binário</label>
            </div>
            <div>
                <input type="radio" name="genero" id="semresposta" value="SR">
                <label for="semresposta">Prefiro não informar</label>
            </div>
        </div>

        <div>
            <br>
            <label>Áreas de interesse</label>
            <div>
                <input type="checkbox" name="area[0]" id="web">
                <label for="web">Sistemas Web</label>
            </div>
            <div>
                <input type="checkbox" name="area[1]" id="db">
                <label for="db">Banco de dados</label>
            </div>
            <div>
                <input type="checkbox" name="area[2]" id="redes">
                <label for="redes">Redes</label>
            </div>
        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>

    <div class="pageback-link">
        <a href="introducao.html">Voltar</a>
    </div>


</body>
</html>
